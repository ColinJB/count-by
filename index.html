<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count by Numbers
    </title>
  </head>
  <body>
    <div class="container">
      <form id="inputNumber">
        <div class="form group">
          <label for="countNumber">Enter a number to count to:</label>
          <input id="countNumber" class="form-control" type="text">
        </div>
        <div class="form group">
          <label for="multNumber">Enter a number to count by:</label>
          <input id="multNumber" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <div class="output">
        <p id="countTo"></p>
        <p id="countBy"></p>
        <p id="outputString"></p>
      </div>
    </div>
  </body>
</html>
